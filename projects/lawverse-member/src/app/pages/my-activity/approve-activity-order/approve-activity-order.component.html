<div class="container">
    <h2 class="text-center my-3">Approve Activity</h2>
    <div class="row justify-content-between">
        <div class="col pb-0 ml-1">
            <p-button label="Back" (onClick)="onBack()" styleClass="p-button-secondary"></p-button>
        </div>
        <div class="col pb-0 mr-1 text-end">
            <p-button label="Download Report" styleClass="p-button-success"></p-button>
        </div>                
    </div>
    <div class="height-100 row g-0 justify-content-center">
        <div class="row my-3 p-0">
            <div class="col p-0">
                <div class="shadow bg-body br-10 my-auto">
                    <ng-container *ngIf="orders$ | async as orders">
                        <p-table [value]="orders" responsiveLayout="scroll">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Invoice</th>
                                    <th>File</th>
                                    <th>Activity Name</th>
                                    <th>Order Status</th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-data>
                                <tr>
                                    <td scope="row">{{data.invoice}}</td>
                                    <td scope="row">
                                        <p-image src="http://localhost:8080/files/{{data.fileId}}" alt="Image"
                                            width="100" [preview]="true"></p-image>
                                    </td>
                                    <td scope="row">{{data.activityName}}</td>
                                    <td scope="row">{{data.transactionStatusName}}</td>
                                    <td scope="row">
                                        <p-button label="Approve" (onClick)="onApprove(data.id)">
                                        </p-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </ng-container>                    
                </div>


            </div>
        </div>
    </div>
</div>
