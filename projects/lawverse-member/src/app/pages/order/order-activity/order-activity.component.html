<div class="surface-0 flex align-items-center justify-content-center min-h-screen overflow-hidden">
    <div class="grid mw-50 my-2">
        <form #FormArticle="ngForm" (ngSubmit)="onSubmit(FormArticle.form.valid)" class="col-12">
            <div class="card shadow-3">
                <div class="grid justify-content-center">
                    <div class="col-12">
                        <h5>Order Activity Detail</h5>
                    </div>
                    <div class="col-12">
                            <table class="w-100">
                                <tr class="my-2">
                                    <td>
                                        <div class="d-flex mb-2">
                                            <div class="flex-shrink-0">
                                                <img src="http://localhost:8080/files/{{activity.fileId}}" alt=""
                                                    width="100" class="img-fluid">
                                            </div>
                                            <div class="flex-lg-grow-1 ms-3">
                                                <h4 class="mb-0">{{activity.activityName}}
                                                </h4>
                                                <p class="m-0">Type: {{activity.activityTypeName}}</p>
                                                <p>Price : <b>{{activity.price}}</b></p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="my-2">
                                    <td>
                                        <p>Transfer To</p>
                                        <img src="../../../../assets/img/logo-bri.png" alt="bri-logo-img" height="20">
                                        <p>BRI 6127368127368182</p>
                                    </td>
                                </tr>
                                <tr class="my-2">
                                    <td>
                                        <h5>Payment Picture</h5>
                                        <input type="file" (change)="change($event)" class="form-control p-inputtext">
                                    </td>
                                </tr>
                                <tr class="my-2">
                                    <td>
                                        <button pButton type="submit" label="Submit" class="p-button-success"></button>
                                    </td>
                                </tr>
                            </table>
                    </div>
                </div>
            
            </div>
        </form>
    </div>
</div>
