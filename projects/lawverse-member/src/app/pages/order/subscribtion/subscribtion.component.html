<app-navbar></app-navbar>
    <div class="pricing py-5">
        <div class="container">
            <div class="row">
              <div class="col-12 text-center mb-5">
                  <h1 class="pricing-header">Choose a plan that best for you</h1>               
              </div>
              <ng-container *ngIf="subscribes$ | async as subscribes">
                <div *ngFor="let data of subscribes" class="col-lg-4">
                    <div class="card mb-5 mb-lg-0">
                        <div class="card-body">
                            <h5 class="card-title text-muted text-uppercase text-center">{{data.duration}} Month</h5>
                            <h6 class="card-price text-center">Rp {{data.price}}</h6>
                            <hr>
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Access To Premium Thread</li>
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>5GB Storage</li>                               
                                <li><span class="fa-li"><i class="fas fa-check"></i></span>Community Access</li>
                            </ul>
                            <div class="d-grid">
                                <button (click)="onSelect(data.id)"
                                    class="btn btn-primary text-uppercase">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
              </ng-container>                           
            </div>
        </div>  
    </div>
