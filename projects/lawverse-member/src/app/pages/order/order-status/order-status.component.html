<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h5 class="bg-success px-3 py-2 text-white br-8 max-content"><i class="fa-solid fa-clock-rotate-left"></i>
                Order History
            </h5>
        </div>
        <div class="col-md-8 card">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Invoice</th>
                        <th scope="col">Order</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" class="py-3">
                        <td>{{order.invoice}}</td>
                        <td *ngIf="order.activityName">                            
                                <tr><b>Activity</b></tr>
                                <tr></tr>
                                <tr>{{order.activityName}}</tr>                            
                        </td>
                        <td *ngIf="order.duration">            
                            <tr><b>Subscription</b></tr>
                            <tr></tr>
                            <tr>{{order.duration}} Month</tr>
                        </td>
                    <td>
                        <span [ngClass]="order.transactionStatusName == 'Pending' ? 'badge bg-danger' :
                                'badge bg-success '">{{order.transactionStatusName}}
                        </span>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>
</div>
