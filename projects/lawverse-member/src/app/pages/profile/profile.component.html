<app-navbar></app-navbar>
<!-- Page content -->
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center mb-3">
                    <div class="col-md-12 order-lg-2">
                        <div class="card-profile-image text-center">
                            <a href="#">
                                <img src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-4.jpg"
                                    class="rounded-circle profile-img">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="text-center">
                        <h3>{{update.fullName}}</h3>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2"></i>Indonesia, DKI Jakarta, Jakarta City, 657483
                        </div>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2"></i>{{update.phoneNumber}}</div>
                        <div class="h5 mt-4">
                            <i class="ni business_briefcase-24 mr-2"></i> IT Consultan
                        </div>
                        <div>
                            <i class="ni education_hat mr-2"></i>{{update.companyName}}
                        </div>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-light shadow">
                <div class="card-header bg-light border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">My account</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="p-fluid p-formgrid grid justify-content-start">
                            <div class="field col-12">
                                <label htmlFor="name">Full Name</label>
                                <input pInputText id="name" name="name" [required]="true" type="text"
                                    [(ngModel)]="update.fullName">
                            </div>
                            <div class="field sm:col-12">
                                <label htmlFor="email" class="form-label">Email</label>
                                <input pInputText id="email" name="email" [required]="true" type="email" 
                                    [value]="email" readonly>
                            </div>
                            <div class="field sm:col-12">
                                <label htmlFor="phone" class="form-label">Phone Number</label>
                                <input pInputText id="phone" name="phone" [required]="true" type="text"
                                    [(ngModel)]="update.phoneNumber">
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="country" class="form-label">Country</label>
                                <input pInputText id="country" name="country" [required]="true" type="text"
                                    value="Indonesia" readonly>
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="province" class="form-label">Province</label>
                                <select name="province" id="province" class="form-select" [(ngModel)]="update.provinceId" [required]="true">
                                    <option *ngFor="let province of provinces" [value]="province.id">{{province.provinceName}}</option>
                                </select>
                                <!-- <p-dropdown [options]="provinces" [required]="true" optionLabel="provinceName" id="province"
                                    optionValue="id" name="province" [(ngModel)]="update.provinceId">
                                </p-dropdown> -->
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="city" class="form-label">City</label>
                                <select name="city" id="city" class="form-select" [(ngModel)]="update.cityId" [required]="true">
                                    <option *ngFor="let city of cities" [value]="city.id">{{city.cityName}}</option>
                                </select>
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="postal">Postal Code</label>
                                <input pInputText id="postal" name="postal" [required]="true" type="text" 
                                    [(ngModel)]="update.postalCode"/>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Job -->
                        <h6 class="heading-small text-muted mb-4">Job</h6>
                        <div class="p-fluid p-formgrid grid justify-content-start">
                            <div class="field col-12">
                                <label htmlFor="company">Company</label>
                                <input pInputText id="company" name="company" [required]="true" type="text" 
                                    [(ngModel)]="update.companyName"/>
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="industry" class="form-label">Industry</label>
                                <select name="industry" id="industry" class="form-select" [(ngModel)]="update.industryId" [required]="true">
                                    <option *ngFor="let industry of industries" [value]="industry.id">{{industry.industryName}}</option>
                                </select>
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="position" class="form-label">Position</label>
                                <select name="position" id="position" class="form-select" [(ngModel)]="update.positionId" [required]="true">
                                    <option *ngFor="let position of positions" [value]="position.id">{{position.positionName}}</option>
                                </select>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Sosmed -->
                        <h6 class="heading-small text-muted mb-4">Social Media</h6>
                        <div class="p-fluid p-formgrid grid justify-content-start">
                            <div class="field col-12">
                                <label htmlFor="instagram">Instagram</label>
                                <input pInputText id="instagram" name="instagram" [required]="true" type="text" />
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="twitter">Twitter</label>
                                <input pInputText id="twitter" name="twitter" [required]="true" type="text" />
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <label htmlFor="facebook">Facebook</label>
                                <input pInputText id="facebook" name="facebook" [required]="true" type="text" />
                            </div>
                            <div class="field md:col-6 sm:col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop">
                                            Cancel
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-success w-100" data-bs-toggle="modal"
                                            data-bs-target="#staticBackdrop">
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure want to save these changes?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
