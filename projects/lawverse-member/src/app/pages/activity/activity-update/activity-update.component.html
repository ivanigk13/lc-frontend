<app-navbar></app-navbar>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen overflow-hidden">
    <div class="grid mw-50">
        <form class="col-12" #activityForm="ngForm" (ngSubmit)="update(activityForm.form.valid)">
            <div class="card shadow-3">
                <div class="grid justify-content-between">
                    <div class="col-3">
                        <h5>Activity Form</h5>
                    </div>
                </div>
                <div class="p-fluid p-formgrid grid justify-content-start">
                    <div class="field md:col-6 sm:col-12">
                        <label htmlFor="firstname2">Activity Name</label>
                        <input pInputText id="name" name="name" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.activityName" type="text" />
                    </div>
                    <div class="field md:col-6 sm:col-12">
                        <label htmlFor="firstname2">Activity Price</label>
                        <input pInputText id="price" name="price" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.price" type="number" />
                    </div>
                    <div class="field md:col-12">
                        <label htmlFor="firstname2">Activity Location</label>
                        <input pInputText id="location" name="location" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.location" type="text" />
                    </div>                                      
                    <div class="field md:col-6 sm:col-12">
                        <h5>Date Start</h5>
                        <input type="date" id="datestart" name="datestart" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.dateStart" class="form-control">
                    </div>
                    <div class="field md:col-6 sm:col-12">
                        <h5>Date End</h5>
                        <input type="date" id="dateend" name="dateend" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.dateEnd" class="form-control">
                    </div>
                    <div class="field md:col-6 sm:col-12">
                        <h5>Time Start</h5>
                        <input type="time" id="timestart" step="2" name="timestart" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.timeStart" class="form-control">
                    </div>
                    <div class="field md:col-6 sm:col-12">
                        <h5>Time End</h5>
                        <input type="time" id="timeend" step="2" name="timeend" [required]="true"
                            [(ngModel)]="updateActivityDtoReq.timeEnd" class="form-control">
                    </div>
           
                    <div class="field md:col-6 sm:col-12">
                        <h5>Activity Picture</h5>
                        <input type="file" name="file1" id="file1" (change)="changeFile($event)" class="form-control"
                            [required]="true">
                    </div>

                    <div class="field md:col-6 sm:col-12">
                        <h5>Payment Picture</h5>
                        <input type="file" name="file2" id="file2" (change)="changeFile($event)" class="form-control"
                            [required]="true">
                    </div>
                    <div class="field col-3 sm:col-6 text-center">
                        <button type="button" pButton label="Back" class="p-button-secondary"
                            [disabled]="activityForm.form.invalid" (click)="onBack()"></button>
                    </div>
                    <div class="field col-3 sm:col-6 text-center">
                        <button type="submit" pButton label="Submit" class="p-button-success"
                            [disabled]="activityForm.form.invalid" [loading]="isLoading"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
