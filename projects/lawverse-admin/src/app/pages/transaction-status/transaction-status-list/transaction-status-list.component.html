<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Transaction Status List</h5>
            <ng-container *ngIf="transactionStatus$ | async as transactionStatus">
                <p-table #dt1 [value]="transactionStatus" dataKey="id" [rows]="10" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-end flex-column sm:flex-row">
                            <span class="p-input-icon-left ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                    placeholder="Search keyword" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Transaction Status Code
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Transaction Status Name
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr>
                            <td style="min-width: 12rem;">
                                {{data.statusCode}}
                            </td>
                            <td style="min-width: 12rem;">
                                {{data.statusName}}
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No transaction status found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="7">Loading transaction status data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>
    </div>
</div>
