<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Category List</h5>
            <p-table #dt1 [value]="categories" dataKey="id" [rows]="10" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-end flex-column sm:flex-row">
                        <button pButton label="Add" (click)="onClick()" icon="pi pi-plus"
                            class="p-element p-ripple p-button-success mr-2 mb-2 p-button p-component mb-2"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Category Code
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Category Name
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Action
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{data.categoryCode}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{data.categoryName}}
                        </td>
                        <td style="min-width: 12rem;">
                            <button pButton icon="pi pi-pencil"
                                class="p-element p-ripple p-button-warning mr-2 mb-2 p-button p-component mb-2"
                                (click)="update(data.id)"></button>
                            <button pButton icon="pi pi-trash"
                                class="p-element p-ripple p-button-danger mr-2 mb-2 p-button p-component mb-2"
                                (click)="delete(data.id)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No categories found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading categories data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
