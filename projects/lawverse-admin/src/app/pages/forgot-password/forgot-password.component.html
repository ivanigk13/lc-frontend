<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0 shadow-3 br-20 min-height-50" style="min-width:80%">
        <div class="col-6 p-5 relative br-left-20" style="padding:0.3rem;">
            <img src="../../../assets/img/forgot-password/forgot-password.svg" alt="forgot-password-img"
                class="h-full w-full">
        </div>
        <form class="col-6 py-8 px-2" #formForgotPassword="ngForm" (ngSubmit)="onSubmit(formForgotPassword.form.valid)">
            <div class="text-center mb-6">
                <div class="text-900 text-3xl font-medium mb-3">Forgot Password</div>
            </div>
            <div class="w-full md:w-10 mx-auto">
                <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email" name="email" type="email" placeholder="Email address" pInputText class="w-full mb-3"
                    style="padding:1rem;" [required]="true" [(ngModel)]="forgotPasswordReq.email">
                <button type="submit" pButton pRipple label="Submit" class="w-full p-3 text-xl"
                    [disabled]="formForgotPassword.form.invalid"></button>
            </div>
        </form>
    </div>
</div>
