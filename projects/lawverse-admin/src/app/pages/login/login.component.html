<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0 shadow-3 br-20" style="min-width:80%">
        <div class="col-6 p-8 login-img relative br-left-20" style="padding:0.3rem;">
            <div class="login-img-overlay"></div>
            <div class="h-full w-full m-0 py-7 px-4 flex justify-content-center align-items-center login-img-overlay">
            </div>
        </div>
        <div class="col-6 py-8 px-2">
            <div class="text-center mb-6">
                <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                <span class="text-600 font-medium">Sign in to continue</span>
            </div>
            <form class="w-full md:w-10 mx-auto" #formLogin="ngForm" (ngSubmit)="onLogin(formLogin.form.valid)">
                <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email" name="email" type="text" placeholder="Email address" pInputText class="w-full mb-3"
                    style="padding:1rem;" [required]="true" [(ngModel)]="loginDtoReq.email">

                <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password id="password" name="password" [(ngModel)]="loginDtoReq.password" placeholder="Password"
                    [required]="true" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                <div class="flex align-items-center justify-content-between mb-5">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                        style="color: var(--primary-color)">Forgot password?</a>
                </div>
                <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="formLogin.form.invalid"></button>
            </form>
        </div>
    </div>
</div>
