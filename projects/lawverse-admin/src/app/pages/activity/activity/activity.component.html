<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Activity List</h5>

            <ng-container *ngIf="activities$ | async as activities">
                <p-table #dt1 [value]="activities" dataKey="id" [rows]="10" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Activity Type
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Payment File
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Action
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr>
                            <td style="min-width: 12rem;">
                                {{data.activityTypeName}}
                            </td>
                            <td style="min-width: 12rem;">
                                <a href="http://localhost:8080/files/{{data.paymentFileId}}" type="submit"><i
                                        class="bi bi-file-earmark-arrow-down">File</i></a>
                            </td>
                            <td style="min-width: 12rem;">
                                <button pButton label="Approv"
                                    class="p-element p-ripple p-button-success mr-2 mb-2 p-button p-component mb-2"
                                    (click)="onApprove(data.id)"></button>
                                <button pButton label="Reject"
                                    class="p-element p-ripple p-button-danger mr-2 mb-2 p-button p-component mb-2"
                                    (click)="onReject(data.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No activities found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="7">Loading activities data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
            
        </div>

    </div>
</div>
