<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Participant List</h5>
            <p-table #dt1 [value]="participants" dataKey="id" [lazy]="true">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-end flex-column sm:flex-row">
                        <a type="button" class="btn btn-success" href="http://localhost:8080/report/activity">Download
                            Participant Report</a>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Type
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Event/Course
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Name
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Email
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Phone Number
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{data.activityTypeName}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{data.activityName}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{data.fullName}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{data.email}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{data.phoneNumber}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No participants found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading participants data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
