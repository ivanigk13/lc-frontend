<div class="grid justify-content-center">
    <div class="col-12">
        <form #formIndustry="ngForm" (ngSubmit)="update(formIndustry.form.valid)">
            <div class="card">
                <div class="flex justify-content-between">
                    <div>
                        <h5>Add Indsutry</h5>
                    </div>
                    <div>
                        <button pButton pRipple icon="pi pi-times" (click)="back()" label="Cancel"
                            class="p-button-secondary mr-2 mb-2"></button>
                        <button pButton pRipple icon="pi pi-save" type="submit" [disabled]="formIndustry.form.invalid"
                            label="Save" class="mr-2 mb-2"></button>
                    </div>
                </div>
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label htmlFor="lastname2">Industry Code</label>
                        <input pInputText name="code" id="code" type="text" [disabled]="true"
                            [(ngModel)]="industry.industryCode" />
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="firstname2">Industry Name</label>
                        <input pInputText name="name" id="name" type="text" [(ngModel)]="industry.industryName"
                            required="true" />
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
