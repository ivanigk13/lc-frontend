<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Industry List</h5>
            <ng-container *ngIf="industries$ | async as industries">
                <p-table #dt1 [value]="industries" dataKey="id" [rows]="10" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-end flex-column sm:flex-row">
                            <button pButton label="Add" icon="pi pi-plus"
                                class="p-element p-ripple p-button-success mr-2 mb-2 p-button p-component mb-2"
                                (click)="onClick()"></button>
                                
                                <span class="p-input-icon-left ml-auto">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text"
                                        (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                        placeholder="Search keyword" />
                                </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Industry Code
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Industry Name
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Action
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr>
                            <td style="min-width: 12rem;">
                                {{data.industryCode}}
                            </td>
                            <td style="min-width: 12rem;">
                                {{data.industryName}}
                            </td>
                            <td style="min-width: 12rem;">
                                <button pButton icon="pi pi-pencil"
                                    class="p-element p-ripple p-button-warning mr-2 mb-2 p-button p-component mb-2"
                                    (click)="update(data.id)"></button>
                                <button pButton icon="pi pi-trash"
                                    class="p-element p-ripple p-button-danger mr-2 mb-2 p-button p-component mb-2"
                                    (click)="delete(data.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No industries found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="7">Loading industries data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
            
        </div>

    </div>
</div>
