<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>User List</h5>
            <p-table #dt1 [value]="users" dataKey="id" [lazy]="true" (onLazyLoad)="loadData($event)"
                [rows]="dataPerPage" [rowHover]="true" styleClass="p-datatable-gridlines" 
                [paginator]="true" responsiveLayout="scroll" [totalRecords]="record">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-end flex-column sm:flex-row">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Email
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Role
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{data.email}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{data.roleName}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No users found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading users data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
