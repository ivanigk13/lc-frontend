<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Position List</h5>
            <ng-container *ngIf="positions$ | async as positions">
                <p-table #dt1 [value]="positions" dataKey="id" [rows]="10" [rowHover]="true"
                    styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-end flex-column sm:flex-row">
                            <button pButton label="Add" icon="pi pi-plus"
                                class="p-element p-ripple p-button-success mr-2 mb-2 p-button p-component mb-2"
                                (click)="onClick()"></button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Position Code
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Position Name
                                </div>
                            </th>
                            <th>
                                <div class="flex justify-content-between align-items-center">
                                    Action
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-data>
                        <tr>
                            <td style="min-width: 12rem;">
                                {{data.positionCode}}
                            </td>
                            <td style="min-width: 12rem;">
                                {{data.positionName}}
                            </td>
                            <td style="min-width: 12rem;">
                                <button pButton icon="pi pi-pencil"
                                    class="p-element p-ripple p-button-warning mr-2 mb-2 p-button p-component mb-2"
                                    (click)="update(data.id)"></button>
                                <button pButton icon="pi pi-trash"
                                    class="p-element p-ripple p-button-danger mr-2 mb-2 p-button p-component mb-2"
                                    (click)="delete(data.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No positions found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="7">Loading positions data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>

    </div>
</div>
