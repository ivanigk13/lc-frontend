<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container ">
    <div class="row justify-content-center bg-white shadow br-20 border-0">

      <div class="col-md-6 col-sm-12 login-img relative br-right-20">
        <div class="login-img login-img-overlay d-flex justify-content-center align-items-center">
          <h1 class="text-white text-center">Welcome To <br /> Lawencon Universe</h1>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="card border-0">
          <div class="card-header bg-transparent pb-5 border-0">
            <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
            <div class="btn-wrapper text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5 border-0">
            <div class="text-center text-muted mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <form role="form" #formLogin="ngForm" (ngSubmit)="onLogin(formLogin.form.valid)">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" name="email" id="email" 
                    [required]="true" [(ngModel)]="loginDtoReq.email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" name="password" 
                    id="password" [minlength]="8" [required]="true" [(ngModel)]="loginDtoReq.password">
                </div>
              </div>
              <div class="custom-control-alternative custom-checkbox">
               <div class="row mt-3">
                 <div class="col-6">
                   <a href="javascript:void(0)" routerLink="/forgot-password" class="text-light"><small>Forgot password?</small></a>
                 </div>
                 <div class="col-6 text-right">
                   <a href="javascript:void(0)" routerLink="/register" class="text-light"><small>Create new account</small></a>
                 </div>
               </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4" [disabled]="formLogin.form.invalid">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
